---
# trun off swap permanently
- name: run swapoff command
  become: yes
  command: swapoff -a
  changed_when: false

- name: Comment out swap entry in /etc/fstab
  lineinfile:
    path: /etc/fstab
    regexp: '.*swap.*'
    line: '#'
  register: swap_disabled
  changed_when: swap_disabled.changed






