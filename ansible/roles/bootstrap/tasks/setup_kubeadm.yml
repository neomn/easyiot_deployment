# trun off swap permanently

- name: disable swap - step one
  become: yes
  systemd: 
    name: swap.target
    state: stopped
    masked: yes
  changed_when: false

- name: disable swap - step two
  become: yes
  shell:
    cmd: swapoff -a
  changed_when: false


    
