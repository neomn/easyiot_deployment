
networks:
    easyiot:

services:
    gateway:
        image:              easyiot_gateway_image
        container_name :    easyiot_gateway_container
        restart:            unless-stopped
        tty:                true
        ports:
            - 80:80
        networks:
            - easyiot

    home:
        image:              easyiot_home_image
        container_name :    easyiot_home_container
        restart:            unless-stopped
        tty:                true
        depends_on:
            - gateway
        networks:
            - easyiot

