# Installing kubeadm, kubelet and kubectl
- name: add kubernetes repo to dnf
  copy:
    content: |
      sudo tee /etc/yum.repos.d/kubernetes.repo
      [kubernetes]
      name=Kubernetes
      baseurl=https://packages.cloud.google.com/yum/repos/kubernetes-el7-\$basearch
      enabled=1
      gpgcheck=1
      gpgkey==https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
      exclude=kubelet kubeadm kubectl
    dest: /etc/yum.repos.d/kubernetes.repo

- name: add kubernetes dnf repo
  become: yes
  command: dnf config-manager --add-repo=https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64

- name: install kubeadm, kubelet, kubectl on fedora
  dnf:
    name: kubectl
  when: ansible_distribution=="Fedora"

